<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnail Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
       
    <div class="container">
            <img id = "photo">
            <img id = "previous" src="Images/arrow.svg">
            <img id = "next" src="Images/arrow.svg">
                <div class="opa-box">
                    <h1 id="photo-title"></h1>
                    <p id="photo-description"></p>
                </div>
    </div>
    <div class="thumbnails">
            <img id="zero" class = "thumb" src="Images/Elephant.jpg">
            <img id="one" class = "thumb" src="Images/Bird.jpg">
            <img id="two" class = "thumb" src="Images/Deer.jpg">
            <img id="three" class = "thumb" src="Images/Owl.jpg">
    </div>
    
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
