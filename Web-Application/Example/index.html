<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Thumbnail Viewer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <img id=0 class = "preview" src="" alt="preview"><br>
        <img id=1 class = "thumb normal" onclick = "preview(this);" src="Images/Elephant.jpg" alt="1">
        <img id=2 class = "thumb normal" onclick = "preview(this);" src="Images/Bird.jpg" alt="2">
        <img id=3 class = "thumb normal" onclick = "preview(this);" src="Images/Deer.jpg" alt="3">
        <img id=4 class = "thumb normal" onclick = "preview(this);" src="Images/Owl.jpg" alt="4">



    </main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="./script.js"></script>
</body>
</html>
